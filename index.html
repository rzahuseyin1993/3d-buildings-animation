<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D-Building-Animation</title>
    <meta
      property="og:description"
      content="Add an icon to the map from an external URL and use it in a symbol layer."
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.css"
    />
    <script src="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        height: 100%;
      }

      .map-overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.7);
        padding: 5px;
        border-radius: 3px;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div class="map-overlay">
      <div id="zoom-level"></div>
      <div id="tile-start"></div>
      <div id="tile-end"></div>
      <div id="building-update"></div>
      <div id="tiles"></div>
    </div>

    <script>
      const map = new maplibregl.Map({
        container: "map",
        style: "https://basemaps.cartocdn.com/gl/positron-gl-style/style.json",
        center: [-74.009, 40.7128],
        zoom: 14,
        pitch: 50,
      });

      const MAX_HEIGHT = 850;
      const MIN_ZOOM = 14;
      const ANIMATE_DURATION = 800; // ms

      let isMoveEnd = false;

      let tile_load_times = {};

      let t1 = 0, // movestart
        t2 = 0, // tile load start
        t3 = 0, // tile load end
        t4 = 0, // 3d-buildings-source end
        t5 = 0; // 3d-buildings render end

      let timeout_1 = null,
        timeout_2 = null;

      map.on("load", () => {
        map.addSource("3d-buildings-source", {
          type: "geojson",
          data: {
            type: "FeatureCollection",
            features: [],
          },
        });

        // Insert the layer beneath any symbol layer.
        const layers = map.getStyle().layers;

        for (let i = 0; i < MAX_HEIGHT; i++) {
          map.addLayer({
            id: `3d-buildings-${i}`,
            source: "3d-buildings-source",
            filter: ["==", "render_height", i],
            type: "fill-extrusion",
            minzoom: MIN_ZOOM,
            paint: {
              "fill-extrusion-color": "#eee",
              "fill-extrusion-height": 0,
            },
          });
        }

        map.on("movestart", () => {
          isMoveEnd = false;
          t1 = new Date().getTime();
          t2 = 0;
          t3 = 0;
          t4 = 0;
          document.getElementById(
            "tile-start"
          ).innerText = `Tile load start: 0 s`;
          document.getElementById("tile-end").innerText = `Tile load end: 0 s`;
        });

        map.on("moveend", () => {
          // console.log("moveend");
          isMoveEnd = true;
          const zoom = map.getZoom();
          document.getElementById(
            "zoom-level"
          ).innerText = `Zoom level: ${zoom.toFixed(1)}`;
          if (map.isSourceLoaded("carto")) {
            updateBuildingSource();
          }
        });

        map.on("sourcedata", (event) => {
          // console.log(event);
          const zoom = map.getZoom();
          if (zoom >= MIN_ZOOM) {
            if (event.sourceId === "carto") {
              if (map.isSourceLoaded("carto")) {
                t3 = new Date().getTime();
                document.getElementById(
                  "tile-end"
                ).innerText = `Tile load end: ${(t3 - t1) / 1000} s`;
                if (isMoveEnd) {
                  isMoveEnd = false;
                  updateBuildingSource();
                }
              } else {
                if (t2 === 0) {
                  t2 = new Date().getTime();
                  document.getElementById(
                    "tile-start"
                  ).innerText = `Tile load start: ${(t2 - t1) / 1000} s`;
                }
              }
            } else if (event.sourceId === "3d-buildings-source") {
              if (map.isSourceLoaded("3d-buildings-source")) {
                t4 = new Date().getTime();
                document.getElementById(
                  "building-update"
                ).innerText = `Building update: ${(t4 - t1) / 1000} s`;
              }
            }
          } else {
            document.getElementById("tiles").innerHTML = "";
          }
        });

        map.on("idle", (event) => {
          // console.log("idle");

          animateExtrusion();
        });

        function updateBuildingSource() {
          if (timeout_1) clearTimeout(timeout_1);
          timeout_1 = setTimeout(() => {
            const tileFeatures = map
              .querySourceFeatures("carto", {
                sourceLayer: "building",
              })
              .map((item) => {
                return {
                  type: "Feature",
                  geometry: item.geometry,
                  properties: { ...item.properties, tile: item.tile },
                };
              });

            // get center of map screen

            const center = map.getCenter().toArray();

            // get radius by current zoom of map

            const radius = Math.max(30000 / Math.pow(2, map.getZoom(), 0.1));

            // create circle from center and radius

            const circle = turf.circle(center, radius, {
              steps: 32,
              units: "kilometers",
            });

            // find buildings in circle
            let features = [];
            let tiles = {};
            tileFeatures.forEach((tileFeature) => {
              // get tile
              let tile = tileFeature.properties.tile;
              let tile_key = `${tile.z}-${tile.x}-${tile.y}`;
              if (!tiles[tile_key]) {
                tiles[tile_key] = 1;
              }
              // check intersect between circle and tile feature
              if (tileFeature.geometry.type === "MultiPolygon") {
                for (
                  let i = 0;
                  i < tileFeature.geometry.coordinates.length;
                  i++
                ) {
                  let intersect = turf.intersect(circle, {
                    type: "Feature",
                    geometry: {
                      type: "Polygon",
                      coordinates: tileFeature.geometry.coordinates[i],
                    },
                  });
                  if (intersect) {
                    features.push({
                      type: "Feature",
                      geometry: {
                        type: "Polygon",
                        coordinates: tileFeature.geometry.coordinates[i],
                      },
                      properties: tileFeature.properties,
                    });
                  }
                }
              } else {
                let intersect = turf.intersect(circle, tileFeature);
                if (intersect) {
                  features.push(tileFeature);
                }
              }
            });
            document.getElementById("tiles").innerHTML = [
              "<div>Tiles</div>",
              ...Object.keys(tiles).map((item) => {
                return `<div>${item}</div>`;
              }),
            ].join("");
            resetExtrusion();
            map.getSource("3d-buildings-source").setData({
              type: "FeatureCollection",
              features: features,
            });
          }, 500);
        }

        function animateExtrusion() {
          for (let i = 0; i < MAX_HEIGHT; i++) {
            map.setPaintProperty(
              `3d-buildings-${i}`,
              "fill-extrusion-height",
              i
            );
            map.setPaintProperty(
              `3d-buildings-${i}`,
              "fill-extrusion-height-transition",
              {
                duration: ANIMATE_DURATION,
                delay: 0,
              }
            );
            map.setPaintProperty(
              `3d-buildings-${i}`,
              "fill-extrusion-opacity",
              1
            );
          }
        }

        function resetExtrusion() {
          for (let i = 0; i < MAX_HEIGHT; i++) {
            map.setPaintProperty(
              `3d-buildings-${i}`,
              "fill-extrusion-height",
              0
            );
            map.setPaintProperty(
              `3d-buildings-${i}`,
              "fill-extrusion-height-transition",
              {
                duration: ANIMATE_DURATION,
                delay: 0,
              }
            );
            map.setPaintProperty(
              `3d-buildings-${i}`,
              "fill-extrusion-opacity",
              0
            );
          }
        }
      });
    </script>
  </body>
</html>
